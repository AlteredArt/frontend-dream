<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="app.css">
	  <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <title>The Dream Journal!</title>
</head>
<body>
    <header>
		<p>Date: <span id="datetime"></span></p>
		<script>
			var dt = new Date();
			document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
		</script>
	</header>
    <main>
    	<div id="introTag">
    	<h3 id="topIntro">Welcome to the</h3>
    	<h1 id="bottomIntro">Dream Journal</h1>
    	<div id="mainIntro"
    			<p>Where</p>
    			<p>all your dreams are</p>
    			<p>waiting for you. Start by</p>
    			<p>entering your personal dream journal,</p>
    			<p>designed to help you understand</p>
    			<p>your nightly</p>
    			<p>dreams!</p>
    			<img src="img/catcher.png" id="logo">
    		</div>
    		</div>
    		<div id="form-container">
    			<form id="signup-form">
    				<label for="Sign-Up" id="signup-title">Sign-Up</label>
      				<input type="text" placeholder="Name" name="name">
      				<input type="text" placeholder="Username" name="username">
      				<input type="text" name="password" placeholder="Password">
      				<button type="submit" id="createButton">Create</button>
    			</form>
  			
    			<form id="login-form" action="http://localhost:3000/users" method="POST">
    				<label for="Login" id="login-title">Login</label>
      				<input id="username" type="text" placeholder="Username" name="username">
      				<input type="text" placeholder="Password" name="password">
      				<button type="submit" id="enterButton">Enter</button>
    			</form>
    		</div>
    </main>
     <footer id="foot"><p>Made By: Jared Matta</p></footer>
</body>
</html>
